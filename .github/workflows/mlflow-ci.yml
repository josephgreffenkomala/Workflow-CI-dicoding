name: MLflow Model Training

on:
  push:
    branches: [main]
    paths: ['MLProject/**']
  workflow_dispatch:
    inputs:
      n_estimators:
        description: 'Number of estimators'
        default: '100'
      max_depth:
        description: 'Max depth'
        default: '10'

jobs:
  train:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
    - uses: actions/checkout@v4
      
    - uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        
    - name: Install dependencies
      run: pip install mlflow pandas numpy scikit-learn matplotlib
        
    - name: Train model
      run: |
        cd MLProject
        mlflow run . --no-conda \
          -P n_estimators=${{ github.event.inputs.n_estimators || '100' }} \
          -P max_depth=${{ github.event.inputs.max_depth || '10' }}
        
    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: mlflow-results
        path: |
          MLProject/mlruns/
          MLProject/*.png
          MLProject/*.txt
        
    - name: Commit results
      run: |
        git config user.name "josephgreffenkomala"
        git config user.email "josephgreffenkomala@mail.ugm.ac.id"
        mkdir -p artifacts
        cp MLProject/*.png artifacts/ 2>/dev/null || true
        cp MLProject/*.txt artifacts/ 2>/dev/null || true
        git add artifacts/
        git diff --staged --quiet || git commit -m "Update artifacts [skip ci]"
        git pull --rebase
        git push
      continue-on-error: true
